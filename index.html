<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">
        <h1>Job Application Form</h1>
        <div class="info">
            <div class="details">
                <p>First Name</p>
                <input placeholder="Enter Your First Name..." type="text">
            </div>
            <div class="details">
                <p>Last Name</p>
                <input placeholder="Enter Your Last Name..." type="text">
            </div>
            <div class="details">
                <p>Email</p>
                <input placeholder="Enter Your email" type="mail">
            </div>
            <div class="details">
                <p>Job Role</p>
                <select>
                    <option>Select a role....</option>
                    <option>Graphics Designer</option>
                    <option>Manager</option>
                    <option>Cyber Securtiy</option>
                    <option>Web Developer</option>

                </select>
            </div>
            <div class="details">
                <p>Address</p>
                <input placeholder="Enter Your Address" type="text">
            </div>
            <div class="details">
                <p>Pincode</p>
                <input placeholder="Enter Your City Pincode" type="number">
            </div>
            <div class="details">
                <p>Address</p>
                <input placeholder="Enter Your Address" type="text">
            </div>
            <div class="details">
                <p>Date of Birth</p>
                <input type="date" value="2000-12-30">
            </div>
            <div class="details">
                <p>Upload your CV</p>
                <input type="file">
            </div>
        </div>
        <div class="submit"><button>Submit</button></div>
    </div>

</body>

</html>
